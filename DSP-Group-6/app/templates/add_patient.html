<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Patient</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f3e6e8, #b0c4de);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2rem;
            color: #444;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        label {
            font-weight: 700;
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background: #4caf50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #45a049;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #007BFF;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Add New Patient</h1>

    <form method="post" action="{{ url_for('main.add_patient') }}">
        <!-- Add form fields for new patient details -->
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" placeholder="Enter first name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" placeholder="Enter last name" required>

        <label for="age">Age:</label>
        <input type="text" name="age" id="age" placeholder="Enter age" required>

        <label for="gender">Gender:</label>
        <input type="text" name="gender" id="gender" placeholder="Enter gender (Male/Female)" required>

        <label for="weight">Weight:</label>
        <input type="text" name="weight" id="weight" placeholder="Enter weight in kg" required>

        <label for="height">Height:</label>
        <input type="text" name="height" id="height" placeholder="Enter height in cm" required>

        <label for="health_history">Health History:</label>
        <input type="text" name="health_history" id="health_history" placeholder="Enter health history" required>

        <button type="submit">Add Patient</button>
    </form>

    <a href="{{ url_for('main.dashboard') }}" class="back-link">Back to Dashboard</a>

</body>
</html>
