<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCare Application</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #72EDF2 10%, #5151E5 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #00FF88;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        h3 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 40px;
        }

        /* Action Button Styles */
        .action-buttons {
            text-align: center;
        }

        .action-buttons a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .action-buttons a.signup {
            background-color: #B54970;
            color: #fff;
        }

        .action-buttons a.signup:hover {
            background-color: #E26A8A;
            transform: translateY(-5px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .action-buttons a.login {
            background-color: #FF5722;
            color: #fff;
        }

        .action-buttons a.login:hover {
            background-color: #FF784E;
            transform: translateY(-5px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Footer Styles */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to HealthCare Application</h1>
        <h3>Choose an action:</h3>
        <div class="action-buttons">
            <!-- Signup Button -->
            <a href="{{ url_for('main.signup') }}" class="signup">Sign Up</a>
            <!-- Login Button -->
            <a href="{{ url_for('main.login') }}" class="login">Log In</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Â© 2024 HealthCare Application | All Rights Reserved
    </footer>
</body>
</html>
